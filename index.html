<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TellMe 2.0</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
  <div class="auth-container" id="authContainer">
    <div class="form" id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <span onclick="toggleAuth()">Register here</span></p>
    </div>
    <div class="form hidden" id="registerForm">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Name">
      <input type="text" id="regUsername" placeholder="Username">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <input type="file" id="regPhoto" accept="image/*">
      <button onclick="register()">Register</button>
      <p>Already have an account? <span onclick="toggleAuth()">Login here</span></p>
    </div>
  </div>

  <div class="chat-container hidden" id="chatContainer">
    <header>
      <div class="user-info">
        <img id="userPic" />
        <div>
          <span id="userDisplayName"></span>
          <span id="userUsername"></span>
        </div>
        <span id="adminBadge" class="hidden">ADMIN</span>
      </div>
      <button onclick="logout()">Logout</button>
    </header>

    <main id="messages"></main>

    <div class="input-area">
      <textarea id="messageInput" placeholder="Type your message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
